name: Installing Python

on: [push]
strategy:
  matrix:
    os: [ubuntu-latest, macos-12, windows-latest]
    py-version: [3.7, 3.8, 3.9]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ py-version }}
        
